<!-- templates/select_favorite_coffee_shop.html -->

{% extends "base.html" %}
{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h2 class="card-title">Select Favorite Coffee Shop for {{ shout.name }}</h2>
            <form method="POST" action="{{ url_for('shout.select_favorite_coffee_shop', shout_id=shout.id) }}">
                {{ form.hidden_tag() }}
                
                <!-- Coffee Shop Dropdown -->
                <div class="mb-3">
                    {{ form.coffee_shop.label(class="form-label") }}
                    {{ form.coffee_shop(class="form-control") }}
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
