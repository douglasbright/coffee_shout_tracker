<div class="modal fade" id="updateAdminsModal{{ shout.id }}" tabindex="-1" aria-labelledby="updateAdminsLabel{{ shout.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateAdminsLabel{{ shout.id }}">Manage Admins for {{ shout.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form for managing admins -->
                <form method="POST" action="{{ url_for('main.update_admins', shout_id=shout.id) }}">
                    {{ admin_form.hidden_tag() }}

                    <div class="mb-3">
                        <label>Select Admins:</label>
                        {% for participant, is_admin in participants %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="new_admins" value="{{ participant.id }}" 
                                       id="adminCheckbox{{ participant.id }}" {% if is_admin %} checked {% endif %}>
                                <label class="form-check-label" for="adminCheckbox{{ participant.id }}">
                                    {{ participant.username }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>

                    <button type="submit" class="btn btn-primary">Update Admins</button>
                </form>
            </div>
        </div>
    </div>
</div>
