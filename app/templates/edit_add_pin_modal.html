<div class="modal fade" id="editAddPinModal" tabindex="-1" aria-labelledby="editAddPinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editAddPinModalLabel">Add PIN</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('shout.add_shout_pin', shout_id=shout.id) }}">
                    {{ add_pin_form.hidden_tag() }}
                    <div class="mb-3">
                        {{ add_pin_form.new_pin.label }}
                        {{ add_pin_form.new_pin(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        {{ add_pin_form.confirm_new_pin.label }}
                        {{ add_pin_form.confirm_new_pin(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-primary">Add PIN</button>
                </form>
            </div>
        </div>
    </div>
</div>
