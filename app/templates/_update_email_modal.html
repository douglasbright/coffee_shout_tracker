<div class="modal fade" id="updateEmailModal{{ user.id }}" tabindex="-1" aria-labelledby="updateEmailLabel{{ user.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateEmailLabel{{ user.id }}">Update Email for {{ user.username }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{{ url_for('profile.update_user_email', user_id=user.id) }}">
                    {{ update_email_form.hidden_tag() }}  <!-- Include CSRF token -->
                    <div class="mb-3">
                        {{ update_email_form.email.label(class="form-label") }}
                        {{ update_email_form.email(class="form-control", value=user.email) }}  <!-- Prefill with current email -->
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
