{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Notifications</h2>
    <div class="list-group">
        {% for notification in notifications %}
            <a href="#" class="list-group-item list-group-item-action {% if not notification.is_read %}list-group-item-warning{% endif %}">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ notification.message }}</h5>
                    <small>{{ notification.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </div>
                <small class="text-muted">{{ notification.type.value }}</small>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
